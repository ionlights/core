name: "Validate Syllabus"

on:
  pull_request:
    paths: 
      - "**/syllabus.yml"
      - "!.github/workflows/syllabus.yml"
  push:
    paths: 
      - "**/syllabus.yml"
      - "!.github/workflows/syllabus.yml"


jobs:
  build:
    name: "Check that changes are acceptable"
    runs-on: ubuntu-latest
    steps:
    - name: "Set $GROUP"
      run: |
        echo "::set-env name=GROUP::$(basename ${{ github.repository }})"

    - name: "Checkout `${{ github.repository }}`"
      uses: actions/checkout@v2

    # - name: "Debugging"
    #   uses: mxschmitt/action-tmate@v2

    - name: "Use `autobot` Action to Validate Syllabus Changes"
      uses: ionlights/tasks@v0.5.0.rc1
      id: autobot
      with:
        workdir: /github/workspace
        commands: >- 
          group.validate-syllabus

    - uses: mshick/add-pr-comment@v1
      env:
        GITHUB_TOKEN: ${{ secrets.UCFAIBOT_PAT }}
      with:
        message: |
          ${{ setups.autobot.outputs.stats }}
        allow-repeats: false

